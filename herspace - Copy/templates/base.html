<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HerSpace ðŸŒ¸</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,600;1,700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f9f5ff 0%, #fef3f8 100%);
            position: relative;
            overflow-x: hidden;
        }

        /* Floating Shapes Animation */
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .shape {
            position: absolute;
            opacity: 0.15;
            animation: float 20s infinite ease-in-out;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #a78bfa, #c084fc);
            border-radius: 50%;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #f472b6, #ec4899);
            border-radius: 50%;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape-3 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #60a5fa, #3b82f6);
            border-radius: 50%;
            bottom: 10%;
            left: 50%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(20px, 20px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }

        /* Main Content */
        .content-wrapper {
            position: relative;
            z-index: 10;
        }

        /* Navigation */
        nav {
            background: rgba(106, 90, 205, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 30px rgba(106, 90, 205, 0.2);
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #fbbf24;
            transform: translateY(-2px);
        }

        nav button {
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        nav button:hover {
            color: #fbbf24;
        }

        .container {
            padding: 30px;
            max-width: 1100px;
            margin: auto;
        }

        /* Card Styles */
        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            margin: 20px 0;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: fadeIn 0.6s ease-out;
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 12px 40px rgba(106, 90, 205, 0.15);
            transform: translateY(-5px);
        }

        /* Button Styles */
        .btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #6a5acd, #8b7ae8);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(106, 90, 205, 0.3);
        }

        .btn:hover {
            background: linear-gradient(135deg, #5a4bbd, #7b6ad8);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(106, 90, 205, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff4d6d, #ff6b83);
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #e63950, #f55a73);
        }

        .muted { color: #999; }
        .small { font-size: 0.9rem; }
    </style>
</head>
<body>

    <!-- Floating Shapes Background -->
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="content-wrapper">
        <nav class="fade-in">
            <div><strong style="font-family: 'Playfair Display', serif; font-size: 1.5rem;">HerSpace ðŸŒ¸</strong></div>
            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}">Dashboard</a>
                    <a href="{% url 'journal' %}">Journal</a>
                    <a href="{% url 'finance' %}">Finance</a>
                    <form method="post" action="{% url 'logout' %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'signup' %}">Signup</a>
                {% endif %}
            </div>
        </nav>

        <div class="container fade-in">
            {% block content %}{% endblock %}
        </div>
    </div>

</body>
</html>
