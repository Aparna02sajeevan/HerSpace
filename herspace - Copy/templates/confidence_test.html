<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | HerSpace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f9f5ff 0%, #fef3f8 100%);
            position: relative;
            overflow: hidden;
        }

        /* Floating Shapes */
        .shape {
            position: fixed;
            opacity: 0.15;
            animation: float 20s infinite ease-in-out;
            pointer-events: none;
            z-index: 0;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #a78bfa, #c084fc);
            border-radius: 50%;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #f472b6, #ec4899);
            border-radius: 50%;
            bottom: 20%;
            right: 5%;
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(20px, 20px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in { animation: fadeIn 0.8s ease-out; }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 20px 60px rgba(106, 90, 205, 0.15);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 25px 70px rgba(106, 90, 205, 0.2);
        }

        input:focus {
            background: rgba(106, 90, 205, 0.05) !important;
        }

        button {
            transition: all 0.3s ease;
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Floating Shapes -->
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <!-- Login Card -->
    <div class="w-full max-w-sm relative z-10 fade-in">
        <div class="glass-card rounded-2xl p-8">
            
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl mb-2" style="font-family: 'Playfair Display', serif; color: #6a5acd;">HerSpace 🌸</h1>
                <h2 class="text-2xl font-bold tracking-tight text-gray-900 mb-2">Welcome back</h2>
                <p class="text-sm text-gray-500">Your safe digital space awaits</p>
            </div>

            <!-- Login Form -->
            <form action="/login/" method="post" class="space-y-5">
                <input type="hidden" name="csrfmiddlewaretoken" value="1bj5XExbJo2YpUHTSR51YXFRlFu9jU7cyMfMqC9kcElLm0ONL0JzC7w0w84JVGwG">

                

                <!-- Username Field -->
                <div>
                    <label class="block text-xs font-semibold uppercase tracking-wider text-gray-700 mb-2">Username</label>
                    <input type="text" name="username" placeholder="Enter your username" required
                        class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-purple-500/30 focus:border-purple-500 transition-all placeholder:text-gray-300">
                    
                </div>

                <!-- Password Field -->
                <div>
                    <label class="block text-xs font-semibold uppercase tracking-wider text-gray-700 mb-2">Password</label>
                    <input type="password" name="password" placeholder="••••••••" required
                        class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-purple-500/30 focus:border-purple-500 transition-all placeholder:text-gray-300">
                    
                </div>

                <!-- Submit Button -->
                <div class="pt-4">
                    <button type="submit" 
                        class="w-full py-3 px-4 bg-gradient-to-r from-purple-600 to-purple-500 hover:from-purple-700 hover:to-purple-600 text-white font-semibold rounded-xl shadow-lg shadow-purple-500/30 transition-all">
                        Sign In
                    </button>
                </div>
            </form>

            <!-- Signup Link -->
            <div class="mt-8 text-center">
                <p class="text-xs text-gray-600">
                    Don't have an account? 
                    <a href="/signup/" class="text-purple-600 font-semibold hover:text-purple-700 transition">Create one</a>
                </p>
            </div>
        </div>

        <!-- Footer -->
        <p class="text-center text-xs text-gray-500 mt-6">Your privacy is our priority ✨</p>
    </div>

</body>
</html>
