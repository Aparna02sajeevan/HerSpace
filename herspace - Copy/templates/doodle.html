<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Pad | HerSpace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * { font-family: 'Inter', sans-serif; }

        body {
            background: linear-gradient(135deg, #f9f5ff 0%, #fef3f8 100%);
            position: relative;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in { animation: fadeIn 0.8s ease-out; }

        canvas {
            border: 3px solid #6a5acd;
            border-radius: 12px;
            background: white;
            cursor: crosshair;
            box-shadow: 0 10px 40px rgba(106, 90, 205, 0.2);
            transition: all 0.3s ease;
        }

        canvas:hover {
            box-shadow: 0 15px 50px rgba(106, 90, 205, 0.3);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 20px 60px rgba(106, 90, 205, 0.15);
        }

        input[type="color"] {
            width: 60px;
            height: 60px;
            border: 3px solid #6a5acd;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="color"]:hover {
            transform: scale(1.05);
        }

        input[type="range"] {
            width: 150px;
        }

        button {
            transition: all 0.3s ease;
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="min-h-screen py-10 px-4">

    <div class="max-w-4xl mx-auto">

        <!-- Header -->
        <div class="fade-in text-center mb-10">
            <h1 class="text-6xl font-bold text-gray-900 mb-3" style="font-family: 'Playfair Display', serif;">
                üé® Doodle Pad
            </h1>
            <p class="text-lg text-gray-600">Express yourself freely. Create. Imagine. Release.</p>
        </div>

        <!-- Tools Section -->
        <div class="fade-in glass-card rounded-2xl p-8 md:p-10 mb-8 shadow-lg">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 items-center justify-items-center">
                
                <!-- Color Picker -->
                <div class="flex flex-col items-center">
                    <label class="block text-sm font-semibold text-gray-700 mb-3">üé® Color</label>
                    <input type="color" id="colorPicker" value="#6a5acd" class="rounded-lg">
                </div>

                <!-- Brush Size -->
                <div class="flex flex-col items-center w-full">
                    <label class="block text-sm font-semibold text-gray-700 mb-3">‚úèÔ∏è Brush Size</label>
                    <div class="flex items-center gap-3 w-full justify-center">
                        <span class="text-xs text-gray-500">1</span>
                        <input type="range" id="brushSize" min="1" max="30" value="5" 
                            class="px-4 py-2 rounded-lg border border-gray-200">
                        <span class="text-xs text-gray-500">30</span>
                    </div>
                    <span id="brushSizeDisplay" class="text-xs text-purple-600 font-bold mt-2">Size: 5</span>
                </div>

                <!-- Clear Button -->
                <div class="flex flex-col items-center">
                    <label class="block text-sm font-semibold text-gray-700 mb-3">Clear Canvas</label>
                    <button id="clearBtn" 
                        class="px-6 py-3 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg shadow-lg shadow-red-500/30 transition-all transform hover:scale-105">
                        üóëÔ∏è Clear
                    </button>
                </div>

                <!-- Download Button -->
                <div class="flex flex-col items-center">
                    <label class="block text-sm font-semibold text-gray-700 mb-3">Save Creation</label>
                    <button id="downloadBtn" 
                        class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg shadow-lg shadow-green-500/30 transition-all transform hover:scale-105">
                        üíæ Download
                    </button>
                </div>

            </div>
        </div>

        <!-- Canvas -->
        <div class="fade-in text-center">
            <canvas id="canvas" class="mx-auto w-full max-w-4xl"></canvas>
            <p class="text-sm text-gray-600 mt-4">Use your mouse or touch to draw. Let your creativity flow! ‚ú®</p>
        </div>

        <!-- Back Button -->
        <div class="text-center mt-8">
            <a href="{% url 'dashboard' %}" class="text-purple-600 hover:text-purple-700 font-semibold">‚Üê Back to Dashboard</a>
        </div>

    </div>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        const colorPicker = document.getElementById("colorPicker");
        const brushSize = document.getElementById("brushSize");
        const brushSizeDisplay = document.getElementById("brushSizeDisplay");
        const clearBtn = document.getElementById("clearBtn");
        const downloadBtn = document.getElementById("downloadBtn");

        // Responsive canvas size
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = Math.min(window.innerWidth - 40, 900);
            canvas.height = 600;
        }
        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        let isDrawing = false;

        // Update brush size display
        brushSize.addEventListener("input", (e) => {
            brushSizeDisplay.innerText = `Size: ${e.target.value}`;
        });

        // Mouse Events
        canvas.addEventListener("mousedown", () => {
            isDrawing = true;
            ctx.beginPath();
        });

        canvas.addEventListener("mouseup", () => {
            isDrawing = false;
            ctx.beginPath();
        });

        canvas.addEventListener("mousemove", draw);

        // Touch Support (Mobile)
        canvas.addEventListener("touchstart", (e) => {
            isDrawing = true;
            drawTouch(e);
        });

        canvas.addEventListener("touchend", () => {
            isDrawing = false;
            ctx.beginPath();
        });

        canvas.addEventListener("touchmove", (e) => {
            e.preventDefault();
            drawTouch(e);
        });

        // Draw with Mouse
        function draw(e) {
            if (!isDrawing) return;

            ctx.lineWidth = brushSize.value;
            ctx.lineCap = "round";
            ctx.lineJoin = "round";
            ctx.strokeStyle = colorPicker.value;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.lineTo(x, y);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        // Draw with Touch
        function drawTouch(e) {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];

            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;

            ctx.lineWidth = brushSize.value;
            ctx.lineCap = "round";
            ctx.lineJoin = "round";
            ctx.strokeStyle = colorPicker.value;

            ctx.lineTo(x, y);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        // Clear Canvas
        clearBtn.addEventListener("click", () => {
            if (confirm("üóëÔ∏è Clear the entire canvas?")) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        });

        // Download Drawing
        downloadBtn.addEventListener("click", () => {
            const link = document.createElement("a");
            link.href = canvas.toDataURL("image/png");
            link.download = `doodle-${new Date().getTime()}.png`;
            link.click();
        });
    </script>

</body>
</html>
