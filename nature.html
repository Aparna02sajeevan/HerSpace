<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Sound Player | Relax</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(-45deg, #dcfce7, #dbeafe, #f0fdf4, #e0f2fe);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .sound-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Entrance Animation */
        .fade-in {
            animation: fadeInUp 0.8s ease backwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Pulse for Active Sound */
        .playing {
            @apply ring-4 ring-green-400 bg-green-50 scale-105;
            animation: pulse-soft 2s infinite;
        }

        @keyframes pulse-soft {
            0% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(74, 222, 128, 0); }
            100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); }
        }

        /* Custom Range Slider Styling */
        input[type=range] {
            accent-color: #15803d;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="text-center mb-10 fade-in" style="animation-delay: 0.1s;">
        <h1 class="text-5xl md:text-6xl font-bold text-green-800 mb-2 drop-shadow-sm">
            üåø Nature Player
        </h1>
        <p class="text-green-700 opacity-80 italic">Find your inner peace</p>
    </div>

    <div class="grid grid-cols-2 md:grid-cols-3 gap-6 fade-in" style="animation-delay: 0.3s;">
        <button onclick="playSound('rain', this)" class="sound-btn w-36 h-24 md:w-44 md:h-32 bg-white/80 backdrop-blur-sm rounded-3xl shadow-xl flex flex-col items-center justify-center text-xl font-semibold text-green-800 hover:shadow-2xl active:scale-90">
            <span class="text-3xl mb-1">üåß</span> Rain
        </button>
        <button onclick="playSound('ocean', this)" class="sound-btn w-36 h-24 md:w-44 md:h-32 bg-white/80 backdrop-blur-sm rounded-3xl shadow-xl flex flex-col items-center justify-center text-xl font-semibold text-green-800 hover:shadow-2xl active:scale-90">
            <span class="text-3xl mb-1">üåä</span> Ocean
        </button>
        <button onclick="playSound('fire', this)" class="sound-btn w-36 h-24 md:w-44 md:h-32 bg-white/80 backdrop-blur-sm rounded-3xl shadow-xl flex flex-col items-center justify-center text-xl font-semibold text-green-800 hover:shadow-2xl active:scale-90">
            <span class="text-3xl mb-1">üî•</span> Fire
        </button>
        <button onclick="playSound('forest', this)" class="sound-btn w-36 h-24 md:w-44 md:h-32 bg-white/80 backdrop-blur-sm rounded-3xl shadow-xl flex flex-col items-center justify-center text-xl font-semibold text-green-800 hover:shadow-2xl active:scale-90">
            <span class="text-3xl mb-1">üå≤</span> Forest
        </button>
        <button onclick="playSound('birds', this)" class="sound-btn w-36 h-24 md:w-44 md:h-32 bg-white/80 backdrop-blur-sm rounded-3xl shadow-xl flex flex-col items-center justify-center text-xl font-semibold text-green-800 hover:shadow-2xl active:scale-90">
            <span class="text-3xl mb-1">üê¶</span> Birds
        </button>
        <button onclick="stopSound()" class="sound-btn w-36 h-24 md:w-44 md:h-32 bg-red-50/90 backdrop-blur-sm rounded-3xl shadow-xl flex flex-col items-center justify-center text-xl font-semibold text-red-600 border-2 border-red-100 hover:bg-red-100 active:scale-90">
            <span class="text-3xl mb-1">‚èπ</span> Stop
        </button>
    </div>

    <div class="mt-12 w-72 p-6 bg-white/40 backdrop-blur-md rounded-2xl shadow-inner fade-in" style="animation-delay: 0.5s;">
        <div class="flex justify-between items-center mb-3">
            <span class="text-gray-700 font-bold uppercase text-xs tracking-widest">Master Volume</span>
            <span id="volPercent" class="text-green-800 font-bold">50%</span>
        </div>
        <input type="range" min="0" max="1" step="0.01" value="0.5" id="volume" class="w-full h-2 bg-green-200 rounded-lg appearance-none cursor-pointer">
    </div>

    <footer class="mt-12 text-green-800/60 text-sm font-medium tracking-wide fade-in" style="animation-delay: 0.7s;">
        RELAX ‚Ä¢ BREATHE ‚Ä¢ HEAL üå∏
    </footer>

    <script>
        let currentAudio = null;
        const volumeSlider = document.getElementById("volume");
        const volPercent = document.getElementById("volPercent");

        const sounds = {
            rain: "https://www.soundjay.com/nature/sounds/rain-01.mp3",
            ocean: "https://www.soundjay.com/nature/sounds/ocean-wave-1.mp3",
            fire: "https://www.soundjay.com/nature/sounds/fire-1.mp3",
            forest: "https://www.soundjay.com/nature/sounds/forest-1.mp3",
            birds: "https://www.soundjay.com/nature/sounds/birds-1.mp3"
        };

        function playSound(type, btn) {
            // Remove 'playing' class from all buttons
            document.querySelectorAll('.sound-btn').forEach(b => b.classList.remove('playing'));
            
            // Stop previous sound
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }

            // Play New Sound
            currentAudio = new Audio(sounds[type]);
            currentAudio.loop = true;
            currentAudio.volume = volumeSlider.value;
            currentAudio.play();

            // Add active class
            btn.classList.add('playing');
        }

        function stopSound() {
            document.querySelectorAll('.sound-btn').forEach(b => b.classList.remove('playing'));
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
        }

        volumeSlider.addEventListener("input", () => {
            let val = Math.round(volumeSlider.value * 100);
            volPercent.innerText = val + "%";
            if (currentAudio) {
                currentAudio.volume = volumeSlider.value;
            }
        });
        
    </script>
</body>
</html>
