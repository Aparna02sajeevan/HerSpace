<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Diary | Digital Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;1,400&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --paper-color: #fcfaf2;
            --ink-color: #2c3e50;
            --line-color: #e8e3d5;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f0eee4; 
        }

        .diary-font { font-family: 'Crimson Pro', serif; }

        /* Lined Paper Effect */
        .lined-paper {
            background-color: var(--paper-color);
            background-image: linear-gradient(var(--line-color) 1px, transparent 1px);
            background-size: 100% 2rem;
            line-height: 2rem;
        }

        .entry-card { 
            animation: inkSpread 0.6s ease-out; 
            border-left: 4px solid #d4cfbc;
        }

        @keyframes inkSpread {
            from { opacity: 0; filter: blur(5px); transform: translateY(5px); }
            to { opacity: 1; filter: blur(0); transform: translateY(0); }
        }
    </style>
</head>

<body class="min-h-screen py-12 px-4">

    <div class="max-w-3xl mx-auto">
        
        <header class="text-center mb-12">
            <div class="inline-block border-y-2 border-slate-300 py-2 px-6">
                <h1 class="text-3xl diary-font italic font-semibold text-slate-800 tracking-wide">The Daily Chronology</h1>
            </div>
            <p class="text-slate-500 mt-3 text-xs uppercase tracking-[0.2em] font-bold">Personal Archives</p>
        </header>

        <div class="bg-[#fcfaf2] rounded-lg shadow-xl border border-slate-200 overflow-hidden mb-12">
            <div class="bg-slate-800 text-white px-6 py-2 text-xs font-bold uppercase tracking-widest flex justify-between">
                <span>New Entry</span>
                <span id="liveWordCount">0 Words</span>
            </div>
            
            <form id="journalForm" class="p-8">
                <input type="text" id="title" placeholder="Entry Heading..." 
                    class="w-full bg-transparent diary-font text-2xl font-semibold text-slate-800 border-none focus:ring-0 outline-none mb-4 placeholder:italic placeholder:text-slate-300" required>

                <textarea id="content" rows="8" placeholder="Begin your reflection here..." 
                    oninput="updateWordCount(this)"
                    class="w-full bg-transparent diary-font text-lg text-slate-700 border-none focus:ring-0 outline-none resize-none lined-paper placeholder:text-slate-300" required></textarea>

                <div class="mt-6 flex justify-end">
                    <button type="submit" 
                        class="bg-slate-800 hover:bg-black text-white px-8 py-2 rounded shadow-lg transition-all active:scale-95 diary-font italic">
                        Seal Entry
                    </button>
                </div>
            </form>
        </div>

        <div class="space-y-12">
            <div class="flex items-center gap-4">
                <div class="h-[1px] bg-slate-300 flex-1"></div>
                <h3 class=" diary-font italic text-slate-500 text-xl">Past Reflections</h3>
                <div class="h-[1px] bg-slate-300 flex-1"></div>
            </div>

            <div id="entries" class="space-y-10">
                </div>

            <div class="text-center pt-8">
                <button onclick="clearJournal()" class="text-[10px] font-bold text-slate-400 hover:text-red-500 uppercase tracking-widest transition">
                    Wipe Entire Archive
                </button>
            </div>
        </div>

    </div>

    <script>
        const form = document.getElementById("journalForm");
        const entriesDiv = document.getElementById("entries");

        let entries = JSON.parse(localStorage.getItem("myJournalEntries")) || [];
        displayEntries();

        function updateWordCount(textarea) {
            const count = textarea.value.trim() ? textarea.value.trim().split(/\s+/).length : 0;
            document.getElementById('liveWordCount').innerText = `${count} Words`;
        }

        form.addEventListener("submit", function(e) {
            e.preventDefault();

            const title = document.getElementById("title").value;
            const content = document.getElementById("content").value;
            const date = new Date().toLocaleDateString('en-GB', { 
                day: '2-digit', month: 'long', year: 'numeric' 
            });

            const entry = {
                id: Date.now(),
                title,
                content,
                date
            };

            entries.unshift(entry);
            saveToStorage();
            displayEntries();
            form.reset();
            document.getElementById('liveWordCount').innerText = "0 Words";
        });

        function displayEntries() {
            entriesDiv.innerHTML = "";

            if (entries.length === 0) {
                entriesDiv.innerHTML = '<p class="text-slate-400 italic text-center py-4 diary-font text-lg">The pages are currently blank.</p>';
                return;
            }

            entries.forEach(entry => {
                const article = document.createElement("article");
                article.classList.add("entry-card", "bg-white/50", "p-8", "rounded-r-lg", "shadow-sm", "relative", "hover:bg-white", "transition-colors");

                article.innerHTML = `
                    <div class="flex justify-between items-baseline mb-4">
                        <h4 class="diary-font font-bold text-slate-800 text-2xl">${entry.title}</h4>
                        <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest border-b border-slate-200">${entry.date}</span>
                    </div>
                    <p class="diary-font text-slate-700 text-lg leading-[2rem] whitespace-pre-wrap italic opacity-90">${entry.content}</p>
                    
                    <div class="mt-6 flex justify-end">
                        <button onclick="deleteEntry(${entry.id})" class="text-slate-300 hover:text-red-400 transition">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
                        </button>
                    </div>
                `;

                entriesDiv.appendChild(article);
            });
        }

        function deleteEntry(id) {
            if(confirm("Burn this page from the archive?")) {
                entries = entries.filter(e => e.id !== id);
                saveToStorage();
                displayEntries();
            }
        }

        function clearJournal() {
            if (confirm("This will destroy all entries. Are you sure?")) {
                entries = [];
                saveToStorage();
                displayEntries();
            }
        }

        function saveToStorage() {
            localStorage.setItem("myJournalEntries", JSON.stringify(entries));
        }
    </script>

</body>
</html>
